<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refr</title>
    <link rel="icon" type="image/x-icon" href="../assets/merchant-favi.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/custom.css">


    <!-- aos animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- video -->

    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />


    <!-- header -->

    <link rel="stylesheet" href="../merchantHeaderWhite/style.css">
    <link rel="stylesheet" href="../merchantHeaderWhite/custom.css">

    <!-- preloader -->
    <link rel="stylesheet" href="../preloader/style.css">
    <script defer src="../preloader/index.js"></script>

    <!-- footer -->
    <link rel="stylesheet" href="../new_merchantFooter/assets/style.css">

</head>

<body>

    <div id="preloader"></div>

    <div id="merchantHeaderWhite"></div>
   

    <div class="bg_purplee">
        <div class="container">
            <div class="mainpart">
                <div>
                    <div class="leftpart">
                        <h4 class="">Partner with Refr to drive more
                            sales in-store & on the app</h4>
                        <p class="text-white">Fill this form to get a free demo</p>
                    </div>
                    <div class="forms_Section">
                        <form>
                            <div class="inputs_diag">
                                <input type="text" id="bName" placeholder="Business name" required>
                                <input type="text" id="name" placeholder="Your name" required>
                                <div class="mail_number">
                                    <input type="email" id="email" placeholder="Email ID" required>
                                    <input type="tel" id="moblie" placeholder="Phone number" required  maxlength="10">
                                </div>
                                <select name="business" id="business" class="custom-select" onclick="changecat()">
                                    <option  value="none">Select your business type</option>
                                    <option   value="beauty">Beauty</option>
                                    <option   value="electronics">Electronics</option>
                                    <option   value="events">Events</option>
                                    <option   value="fashion_brand">Fashion Brand</option>
                                    <option   value="fitness">Fitness</option>
                                    <option   value="food_and_beverages">Food And Beverages</option>
                                    <option   value="healthcare">Healthcare</option>
                                    <option   value="pet_care">Pet Care</option>
                                    <option   value="professionals">Professionals</option>
                                    <option   value="salons_and_spa">Salons And Spa</option>
                                    <option   value="supermarket">Supermarket</option>
                                </select>
                                <div>
                                    <span id="error" class="error_txt"></span>
                                </div>

                                <div class="submit_cta">
                                    <input class="text-white" type="submit" id="submitGetDemo" onclick="saveGetDemo()" value="Get Demo">
                                </div>
                            </div>
                        </form>
                        <div class="contactus_Section">
                            <h6 class="text-white m-0">Contact us</h6>
                            <div class="contact_mails">
                                <div class="tel_mail">
                                    <a class="text-white" href="tel:9082952135"><svg width="20" height="21"
                                            viewBox="0 0 20 21" fill="none" xmlns="https://www.w3.org/2000/svg">
                                            <path
                                                d="M18.3332 14.6004V17.1004C18.3341 17.3325 18.2866 17.5622 18.1936 17.7749C18.1006 17.9875 17.9643 18.1784 17.7933 18.3353C17.6222 18.4922 17.4203 18.6116 17.2005 18.686C16.9806 18.7603 16.7477 18.788 16.5165 18.7671C13.9522 18.4884 11.489 17.6122 9.32486 16.2087C7.31139 14.9293 5.60431 13.2222 4.32486 11.2087C2.91651 9.03474 2.04007 6.55957 1.76653 3.98374C1.7457 3.7533 1.77309 3.52104 1.84695 3.30176C1.9208 3.08248 2.03951 2.88098 2.1955 2.71009C2.3515 2.5392 2.54137 2.40266 2.75302 2.30917C2.96468 2.21569 3.19348 2.16729 3.42486 2.16707H5.92486C6.32928 2.16309 6.72136 2.30631 7.028 2.57002C7.33464 2.83373 7.53493 3.19995 7.59153 3.60041C7.69705 4.40046 7.89274 5.18601 8.17486 5.94207C8.28698 6.24034 8.31125 6.5645 8.24478 6.87614C8.17832 7.18778 8.02392 7.47383 7.79986 7.70041L6.74153 8.75874C7.92783 10.845 9.65524 12.5724 11.7415 13.7587L12.7999 12.7004C13.0264 12.4764 13.3125 12.3219 13.6241 12.2555C13.9358 12.189 14.2599 12.2133 14.5582 12.3254C15.3143 12.6075 16.0998 12.8032 16.8999 12.9087C17.3047 12.9658 17.6744 13.1697 17.9386 13.4817C18.2029 13.7936 18.3433 14.1917 18.3332 14.6004Z"
                                                stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        9082952135</a>
                                </div>
                                <div class="tel_mail">
                                    <a class="text-white" href="mailto:info@refr.club"><svg width="20" height="21"
                                            viewBox="0 0 20 21" fill="none" xmlns="https://www.w3.org/2000/svg">
                                            <path
                                                d="M3.33268 3.83301H16.666C17.5827 3.83301 18.3327 4.58301 18.3327 5.49967V15.4997C18.3327 16.4163 17.5827 17.1663 16.666 17.1663H3.33268C2.41602 17.1663 1.66602 16.4163 1.66602 15.4997V5.49967C1.66602 4.58301 2.41602 3.83301 3.33268 3.83301Z"
                                                stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M18.3327 5.5L9.99935 11.3333L1.66602 5.5" stroke="white"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        info@refr.club</a>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="rightpart">
                    <div class="contactpic">
                        <img src="./assets/imgs/contactus.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="footer"></div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script defer src="./assets/js/index.js"></script>
    <script defer src="./assets/js/form.js"></script>

    <script>
        $(function () {
            $("#preloader").load("../preloader/index.html");
        });
    </script>
    <script>
        $(function () {
            $("#merchantHeaderWhite").load("../merchantHeaderWhite/index.html");
        });
    </script>

    <script>
        $(function () {
            $("#footer").load("../new_merchantFooter/index.html");
        });
    </script>

</body>

</html>
